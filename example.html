<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="autoloading.js"></script>
<link href="screen.css" media="screen" rel="stylesheet" type="text/css" />
<link href="autoloading.css" media="screen" rel="stylesheet" type="text/css" />

<div class="site">

<div id="gist_data" style="position:relative;">
<div id="files">
  <div class="file">
    <div class="meta">
      <div class="name">
      </div>
    </div>
    <div class="input">
      <textarea name="file_contents[gistfile1]"></textarea>
    </div>
  </div>
</div>


<div id="add_or_paste">
    <div class="paste">
      <a href="#" class="spiner">start</a>
    </div>
    <div class="stop">
      <a href="#">stop</a>
    </div>
  </div>
</div>

<div style="position: relative;" id="gist_meta">
  <div id="options">
    <h3>Options</h3>
    <div class="private">
    </div>
  </div>
</div>

</div>

<script type="text/javascript">
$(function(){

  $('a.spiner').autoloading('#gist_data');

  $('a.spiner').click(function() {
    $(this).data.autoloading.start('Now loading ...','in process');
  });

  $('a.stop').click(function(){$('a.spiner').data.autoloading.stop();});
});
</script>
